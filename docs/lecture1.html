# Method of Teaching and Learning

---

## Teaching

--

1. We should have two classes per-week

--

2. Apart from that we shall have outside class interactions (over emails, google classroom, phone calls and telegram; whatsapp is less preferred)

--

3. We shall use various real-world data as and when needed. In that sense, this course would be both theoretical as well as practical.

--

4. We shall have mock tests/tutorials in every two weeks. This is different from your internals. Internals might be of various forms - google quiz, online one to one examination, assignment. We shall decide that later. 

--
5. The classes will not be repeated. Even though everyone would have access to the video recordings those who would not attend the classes, their difficulties would not be my responsibility. They are on their own. 
---
# Learning

- In this course students are expected to read thoroughly from the suggested text books and attend each and every class. Otherwise it would be difficult to follow the classes. 

--

- Both Graphical and Mathematical knowledge would be required from time to time. So it is better to revise some of those things. 

--
- Students have to do the assignments regularly. They would also have to participate in the tutorials. The evaluation of internal examinations would take into account their overall performances throughout the semester.

--
- Every student is suggested to communicate their difficulties. 
---
# Books 

1. Richard T. Froyen, Macroeconomics

2. Soumyen Sikdar, Principles of Macroeconomics

3. Branson, Macroeconomic Theory

4. Alex Thomas, Macroeconomics - a text book. 

5. Macroeconomics in Context by Goodwin and other.
